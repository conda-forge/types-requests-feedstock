{% set version = "2.32.0.20250515" %}

package:
  name: types-requests
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/types-requests/types_requests-{{ version }}.tar.gz
  sha256: 09c8b63c11318cb2460813871aaa48b671002e59fda67ca909e9883777787581

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - urllib3 >=2

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
    - test -f $SP_DIR/requests-stubs/__init__.pyi  # [unix]

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for requests
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
