{% set version = "2.30.0.0" %}

package:
  name: types-requests
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/types-requests/types-requests-{{ version }}.tar.gz
  sha256: dec781054324a70ba64430ae9e62e7e9c8e4618c185a5cb3f87a6738251b5a31

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python >=3.6
    - wheel
  run:
    - python >=3.6
    - types-urllib3 <1.27

test:
  requires:
    - pip
  commands:
    - pip check
    - test -f $SP_DIR/requests-stubs/__init__.pyi  # [unix]

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for requests
  license: Apache-2.0 AND MIT
  license_file: LICENSE
  license_family: Apache
  description: This is a PEP 561 type stub package for the requests package.
  dev_url: https://github.com/python/typeshed/tree/main/stubs/requests
  doc_url: https://pypi.org/project/types-requests/

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
  # This is a typing package, tests comprise of "do the files exist"
  skip-lints:
    - missing_imports_or_run_test_py
